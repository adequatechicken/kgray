<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>K. Gray</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="dark-mode">
    <main>
      <div class="full-sidebar">
        <div id="logo"><a id="logoa" href="index.html">K. Gray</a></div>
        <div class="sidebar"> 
          <a href="index.html">home</a>
          <a class="active" href="photo-page.html">photos</a>
          <a href="#projects">projects</a>
          <a href="#about">about</a>
          <a href="#misc">misc.</a>
        </div>
      </div>
      <h4 class="breadcrumb">
        <a href="index.html">home</a> &nbsp; > &nbsp;
        <a href="photo-page.html">photos</a> &nbsp; > &nbsp;
        <a class="active" href="photo-page.html">amtrak</a>
      </h4>

      <div class="content">
        <h2>Amtrak 2024</h2>  
        <!-- Images used to open the lightbox -->
        <div class="gallery">
            <img class="gallery-image" src="images/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            <img class="gallery-image" src="images/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            <img class="gallery-image" src="images/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            <img class="gallery-image" src="images/img4.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
          <span class="close cursor" onclick="closeModal()">&times;</span>
          <div class="modal-content">

            <div class="mySlides">
              <div class="numbertext">1 / 4</div>
              <img src="images/img1.jpg" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">2 / 4</div>
              <img src="images/img2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">3 / 4</div>
              <img src="images/img3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
              <div class="numbertext">4 / 4</div>
              <img src="images/img4.jpg" style="width:100%">
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
              <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->

          </div>
        </div>
        </div>
      </div>
    </main>
    <script>
      // Open the Modal
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }
      
      // Close the Modal
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
      
      var slideIndex = 1;
      showSlides(slideIndex);
      
      // Next/previous controls
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      // Thumbnail image controls
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
      }
      </script>
  </body>
</html>
